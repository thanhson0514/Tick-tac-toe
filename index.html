<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tick Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="option.js" defer></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" class="hide" width="450" height="450"></canvas>
      <div class="options">
        <h1>Tic Tac Toe</h1>
        <h2>Play Versus</h2>
        <div class="error"></div>
        <div class="play-versus">
          <div class="computer">COMPUTER</div>
          <div class="friend">FRIEND</div>
        </div>
        <h2>Symbol</h2>
        <div class="symbol">
          <div class="x">X</div>
          <div class="o">O</div>
        </div>
        <div class="play">PLAY</div>
      </div>
      <div class="gameover hide"></div>
    </div>
  </body>
</html>
